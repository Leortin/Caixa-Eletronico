<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Caixa Eletrônico</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <header>
      <h1>Simulador de Caixa Eletrônico</h1>
    </header>
    <main>
      <div class="container">
        <label for="operation">Selecione a Operação:</label>
        <select id="operation">
          <option value="consultar">Consultar Saldo</option>
          <option value="sacar">Sacar</option>
          <option value="depositar">Depositar</option>
        </select>
        <label for="amount">Valor:</label>
        <input type="number" id="amount" step="0.01" min="0" required="">
        <button id="realizar-btn">Realizar</button>
        <p id="result"></p>
      </div>
    </main>
    <script src="script.js"></script>


  </body>

</html>
